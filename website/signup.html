<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARMU | Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="signup-page">

  <div class="signup-container">
    <h2>Create Account</h2>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="fullname">
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username">
    </div>

    <div class="form-group email-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter Gmail address">
      <button type="button" id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" id="confirm_password">
    </div>

    <div class="form-group">
      <label>OTP Code</label>
      <input type="text" id="otp" maxlength="6">
    </div>

    <button onclick="registerUser()">Sign Up</button>

    <p class="link" onclick="goToLogin()">Back to Login</p>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
